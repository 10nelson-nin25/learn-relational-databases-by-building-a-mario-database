version: '0.2.0'
config:
  testRunner:
    command: ./node_modules/.bin/mocha
    args:
      tap: --reporter=mocha-tap-reporter
    setup:
      commands:
        # run npm install in freeCodeCamp folder on load to install testing dependecies
        - npm install
        # update permissions to tree in strove
        - sudo chmod 777 /home && sudo chmod 777 /home/strove && sudo chmod 777 /home/strove/project && sudo chmod 777 /home/strove/project/freeCodeCamp && sudo chmod 777 /home/strove/project/freeCodeCamp/test && sudo chmod 777 /home/strove/project/freeCodeCamp/test/pg.log
        # change psql configs and connections allowed
        - cd /etc/postgresql/12/main && sudo chmod 777 postgresql.conf && echo "log_statement = 'all'" >> postgresql.conf && echo "log_checkpoints = on" >> postgresql.conf && echo "log_min_error_statement = INFO" >> postgresql.conf && echo "log_min_messages = INFO" >> postgresql.conf && echo "logging_collector = on" >> postgresql.conf && echo "log_directory = '/home/strove/project/freeCodeCamp/test'" >> postgresql.conf && echo "log_filename = 'pg.log'" >> postgresql.conf && echo "log_connections = on" >> postgresql.conf && echo "log_line_prefix = '%u '" >> postgresql.conf && sudo sed -i "s/peer/trust/" pg_hba.conf && sudo sed -i "s/md5/trust/" pg_hba.conf
        - sudo service postgresql start
        # create freecodecamp user
        - sudo -u postgres psql -c "CREATE USER freecodecamp WITH CREATEDB;"
        # disable logs from user postgres
        - sudo -u postgres psql -c "ALTER ROLE postgres SET log_min_duration_statement=-1;"
        - sudo service postgresql stop
    directory: freeCodeCamp
  repo:
    uri: https://github.com/moT01/learn-relational-databases-by-building-a-mario-database
    branch: v0.2.0
  dependencies:
    - name: node
      version: '>=10'
