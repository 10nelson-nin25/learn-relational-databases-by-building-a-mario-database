version: '0.2.0'
config:
  testRunner:
    command: ./node_modules/.bin/mocha
    args:
      tap: --reporter=mocha-tap-reporter
    setup:
      commands:
        # run npm install in freeCodeCamp folder on load to install testing dependecies
        - npm install
        # update permissions to tree in strove
        #- cd / && sudo chmod 777 home && cd home && sudo chmod 777 strove && cd strove && sudo chmod 777 project && cd project && sudo chmod 777 freeCodeCamp && cd freeCodeCamp && sudo chmod 777 test && cd test && sudo chmod 777 pg.log
        - sudo chmod 777 /home && sudo chmod 777 /home/strove && sudo chmod 777 /home/strove/project && sudo chmod 777 /home/strove/project/freeCodeCamp && sudo chmod 777 /home/strove/project/test && sudo chmod 777 /home/strove/project/freeCodeCamp/test/pg.log
        # change psql configs and connections allowed
        - sudo chmod 777 "/etc/postgresql/9.6/main/postgresql.conf" && echo "log_statement = 'all'" >> postgresql.conf && echo "log_checkpoints = on" >> postgresql.conf && echo "log_min_error_statement = INFO" >> postgresql.conf && echo "log_min_messages = INFO" >> postgresql.conf && echo "logging_collector = on" >> postgresql.conf && echo "log_directory = '/home/strove/project/freeCodeCamp/test'" >> postgresql.conf && echo "log_filename = 'pg.log'" >> postgresql.conf && echo "log_connections = on" >> postgresql.conf && echo "log_line_prefix = '%u '" >> postgresql.conf && sudo sed -i "s/peer/trust/" pg_hba.conf && sudo sed -i "s/md5/trust/" pg_hba.conf
    directory: freeCodeCamp
  repo:
    uri: https://github.com/moT01/sql-1
    branch: v0.2.0
  dependencies:
    - name: node
      version: '>=10'
